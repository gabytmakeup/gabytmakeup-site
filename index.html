  <style>
    :root{
      --bg:#f5efe9;           /* crema */
      --ink:#2b2320;          /* texto */
      --muted:#6f5e56;        /* texto suave */
      --accent:#7e1f3d;       /* borgoña */
      --gold:#c9a15b;         /* dorado */
      --shadow:0 22px 60px rgba(0,0,0,.25);
      --radius:18px;
      --container: min(1000px, 92vw);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    a{color:inherit}

    /* ------- HERO ------- */
    .hero{
      min-height:100vh;
      display:grid; place-items:center;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("IMG_2718.JPG") center/cover no-repeat fixed; /* usa tu imagen */
      text-align:center;
      color:#fff;
      padding: clamp(60px, 10vh, 120px) 16px 80px;
    }
    .heroContent{
      width:var(--container);
    }
    .quote{
      font-family:"Dancing Script", cursive;
      font-size: clamp(28px, 6.5vw, 48px);
      line-height:1.1;
      margin: 0 0 14px;
      text-shadow: 0 4px 24px rgba(0,0,0,.45);
    }
    .brand{
      display:flex; align-items:center; gap:12px; justify-content:center;
      font-family:"Playfair Display",serif; font-weight:700; letter-spacing:.02em;
      font-size: clamp(18px, 3.8vw, 22px);
      opacity:.95; margin-bottom:10px;
    }
    .cta{
      margin-top:16px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:999px; text-decoration:none; font-weight:600;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
      transition:transform .15s ease, filter .2s;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:linear-gradient(180deg,var(--gold),#a98648); color:#fff}
    .btn-ghost{background:rgba(255,255,255,.75); color:#1f1a18; border:1px solid rgba(255,255,255,.95)}

    /* ------- BLOQUE SECCIÓN ------- */
    .section{
      width:var(--container);
      margin: 64px auto;
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .section__head{
      background:linear-gradient(180deg, #fff, #fbf6f1);
      padding:28px 24px 8px;
      text-align:center;
      border-bottom:1px solid #f0e9e2;
    }
    .kicker{
      color:var(--accent);
      font-family:"Playfair Display",serif; letter-spacing:.08em;
      font-size:14px; text-transform:uppercase;
    }
    .script{
      font-family:"Dancing Script", cursive;
      font-size: clamp(28px, 6.5vw, 44px);
      color:var(--accent);
      margin: 6px 0 14px;
    }
